<!DOCTYPE html>
<html lang="en">
<head>
	<!-- area displayable in users device -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Especificamente para o internet explorer -->
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS Intro</title>
</head>
<body>
	<!-- There are 3 ways to use css, 
		- inline 
		- internal
		- external
	-->
	<!-- rem: root's element length value -> relative length -->
	<h1 style="color:olive; font-size:3rem"> Hello World </h1>
	<h2 style="color:olive; font-size:3rem"> Hello World </h2>
</body>
</html>
